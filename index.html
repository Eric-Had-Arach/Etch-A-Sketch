<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>
<body>
  <div class="dimension-buttons">  <!--flexbox row para botones-->
    <button type="button" class="x16">16 x 16</button>
    <button type="button" class="x32">32 x 32</button>
    <button type="button" class="x48">48 x 48</button>
    <button type="button" class="x64">64 x 64</button>
  </div>
  <div class="other-buttons">
    <button type="button" class="clear">Clear</button>
    <label for="color">Color
      <input type="color" class="color" id="color">
    </label>
    <button type="button" class="rainbow">Rainbow</button>
    <button type="button" class="eraser">Eraser</button>
  </div>
  <div class="board-container"></div> <!--grid con cuadrÃ­cula-->
</body>
</html>
